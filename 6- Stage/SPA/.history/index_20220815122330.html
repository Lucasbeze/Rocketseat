  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
  </head>
  <body>
  <nav>
      <a href="/" onclick="route()">Home</a>
      <a href="/about" onclick="route()">Sobre</a>
      <a href="/contact" onclick="route()">Contact</a>
      <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>


  <script>

    const routes = {
      "/": "/pages/home.html",
      "/about": "/pages/about.html",
      "/contact": "/pages/contact.html",
      404: "/pages/404.html",
    }

      //função para pegar os links e pegar eles para utilizar
    function route(event) {
      event = event || window.event
      //mudando a mudança automatica da pagina
      event.preventDefault()
      //coloque no seu historico que eu estou mudando de página
      window.history.pushState({}, "", event.target.href)
      handle()
    }
      //função do route para pegar o nome da página
    function handle() {
      const {pathname} = window.location //desestruturando o location para pegar somente o pathname
      const route = routes [pathname] || routes [404]

      fetch(route).then(()=> {})

      console.log(route)
    }
  </script>
</body>
</html>
